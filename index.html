<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <h1>Real Time Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images" >
        <button id="search-button">Search</button> 
    </form>

    <div class="search-results">
        <div class="search-result">
            
            <img src="https://images.unsplash.com/photo-1622481585001-1d17cdd9501e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjQ4fHxjYXIlMjBiYWNrZ3JvdW5kc3xlbnwwfHwwfHx8MA%3D%3D" alt="Mountain" >
            <a href="https://unsplash.com/photos/blue-porsche-911-parked-on-road-near-trees-during-daytime-s6Bhef7_J6k" target="_blank">The Car  </a>

        </div>


        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1607494628003-613b464734e7?q=80&w=1915&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain" >
            <a href="https://unsplash.com/photos/2-men-playing-golf-during-daytime-2Pi3Tj8o7II" target="_blank">Top Shot</a>

        </div>


        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695799561-033f55f75b25?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain" >
            <a href="https://unsplash.com/photos/a-person-looking-out-from-a-cave-in-the-desert-9bE0LlCrX2M" target="_blank">Mountains under the Sky</a>

        </div>

    </div>

    <button id="show-more-button">Show more </button>


    <script src="script.js"></script>
    
</body>
</html>
